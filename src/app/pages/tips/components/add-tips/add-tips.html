<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <div>
        <ba-card title="Horizontal Form" baCardClass="with-scroll">
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 form-control-label">Title</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Title">
              </div>
            </div>
            <div class="form-group row">
              <label for="decription3" class="col-sm-3 form-control-label">Description</label>
              <div class="col-sm-9">
                <textarea rows="4" cols="50" class="form-control" id="decription3" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Category</label>
              <div class="col-sm-9 ">
                <div class="btn-group">
                  <select [(ngModel)]="categoryValue">
                    <option *ng-for="let category of categories" [ngValue]="category">{{category.name}}</option>
                  </select>

                  <!--<ul class="dropdown-menu">-->
                    <!--<li class="dropdown-item" *ngFor='let category of categories'>{{category.name}}</li>-->
                  <!--</ul>-->
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Upload Image</label>
              <div class="col-sm-9">
                <ba-card title="Picture Uploader" baCardClass="with-scroll">
                  <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
                </ba-card>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-4 col-sm-8">
                <button type="submit" class="btn btn-warning">Submit</button>
              </div>
            </div>
          </form>

        </ba-card>
      </div>
    </div>
  </div>
</div>
